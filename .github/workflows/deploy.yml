name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace environment variables
        run: |
          sed -i "s/\${EMAILJS_PUBLIC_KEY}/${{ secrets.EMAILJS_PUBLIC_KEY }}/g" index.html
          sed -i "s/\${EMAILJS_SERVICE_ID}/${{ secrets.EMAILJS_SERVICE_ID }}/g" index.html
          sed -i "s/\${EMAILJS_TEMPLATE_ID}/${{ secrets.EMAILJS_TEMPLATE_ID }}/g" index.html
          sed -i "s/\${RECAPTCHA_SITE_KEY}/${{ secrets.RECAPTCHA_SITE_KEY }}/g" index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          enablement: true

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
