<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Request - Turistiz</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
      margin: 20px 0;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 8px;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #f9f9f9;
      font-family: inherit;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
      background: white;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .required {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Support Request</h1>
      <p>Turistiz - MERN Stack PWA</p>
    </div>

    <form id="supportForm" onsubmit="submitForm(event)">
      <div class="form-group">
        <label for="purchaseCode">
          Purchase Code <span class="required">*</span>
        </label>
        <input 
          type="text" 
          id="purchaseCode" 
          name="purchaseCode" 
          placeholder="Enter your purchase code"
          required
        >
      </div>

      <div class="form-group">
        <label for="email">
          Email <span class="required">*</span>
        </label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="your.email@example.com"
          required
        >
      </div>

      <div class="form-group">
        <label for="subject">
          Subject <span class="required">*</span>
        </label>
        <input 
          type="text" 
          id="subject" 
          name="subject" 
          placeholder="Subject of your support request"
          required
        >
      </div>

      <div class="form-group">
        <label for="message">
          Message <span class="required">*</span>
        </label>
        <textarea 
          id="message" 
          name="message" 
          placeholder="Describe your issue in detail..."
          required
        ></textarea>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        Submit Support Request
      </button>
    </form>

    <div id="messageDiv" class="message"></div>
  </div>

  <script>
    // Environment variables will be injected by GitHub Actions
    const CONFIG = {
      EMAILJS_PUBLIC_KEY: '${EMAILJS_PUBLIC_KEY}',
      EMAILJS_SERVICE_ID: '${EMAILJS_SERVICE_ID}',
      EMAILJS_TEMPLATE_ID: '${EMAILJS_TEMPLATE_ID}'
    };

    // Initialize EmailJS
    (function(){
      emailjs.init(CONFIG.EMAILJS_PUBLIC_KEY);
    })();

    function submitForm(event) {
      event.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const messageDiv = document.getElementById('messageDiv');
      
      // Get form data
      const purchaseCode = document.getElementById('purchaseCode').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;
      
      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      messageDiv.style.display = 'none';

      // Prepare email data
      const emailData = {
        purchase_code: purchaseCode,
        from_email: email,
        subject: subject,
        message: message
      };

      // Send email using EmailJS with environment variables
      emailjs.send(
        CONFIG.EMAILJS_SERVICE_ID,
        CONFIG.EMAILJS_TEMPLATE_ID,
        emailData,
        CONFIG.EMAILJS_PUBLIC_KEY
      ).then(
        function(response) {
          console.log('Message sent successfully', response);
          
          // Show success message
          messageDiv.className = 'message success';
          messageDiv.textContent = 'Your support request has been submitted successfully! We will get back to you shortly.';
          messageDiv.style.display = 'block';
          
          // Reset form
          document.getElementById('supportForm').reset();
          
          // Re-enable button
          submitBtn.disabled = false;
          submitBtn.textContent = 'Submit Support Request';
        },
        function(error) {
          console.log('Message failed to send', error);
          
          // Show error message
          messageDiv.className = 'message error';
          messageDiv.textContent = 'Failed to submit support request. Please try again.';
          messageDiv.style.display = 'block';
          
          // Re-enable button
          submitBtn.disabled = false;
          submitBtn.textContent = 'Submit Support Request';
        }
      );
    }
  </script>
</body>
</html>
